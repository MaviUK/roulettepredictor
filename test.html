<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverse Roulette Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        button:hover {
            background: #2980b9;
        }
        button.clear {
            background: #e74c3c;
        }
        button.clear:hover {
            background: #c0392b;
        }
        .stats-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #eee;
        }
        .prediction-container {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }
        .neighbors {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        .neighbor {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }
        .predicted-number {
            background: #e74c3c;
            color: white;
            font-weight: bold;
        }
        .inverse-number {
            background: #2ecc71;
            color: white;
            font-weight: bold;
        }
        .history-container {
            margin-top: 30px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
        }
        tr.correct {
            background: #e6ffed;
        }
        tr.incorrect {
            background: #ffebee;
        }
        .history-body {
            max-height: 500px;
            overflow-y: auto;
            display: block;
        }
        .strategy-tag {
            display: inline-block;
            padding: 3px 8px;
            background: #9b59b6;
            color: white;
            border-radius: 3px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        .alert {
            background: #fff3cd;
            padding: 10px;
            border-left: 4px solid #ffc107;
            margin: 10px 0;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        #historyTable {
            table-layout: fixed;
            width: 100%;
        }
        #historyTable th {
            position: sticky;
            top: 0;
            background: #2c3e50;
            z-index: 10;
        }
        #historyTable td, #historyTable th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .inverse-notice {
            background: #d4edda;
            padding: 10px;
            border-left: 4px solid #28a745;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Inverse Roulette Predictor</h1>
    <div class="inverse-notice">
        STRATEGY: Betting opposite of predicted number (since predictions were losing consistently)
    </div>
    
    <div class="input-section">
        <h2>Enter Numbers</h2>
        <textarea id="numbersInput" placeholder="Enter numbers separated by commas or spaces (e.g., 17, 32, 0, 26)"></textarea>
        <div>
            <button onclick="addNumbers()">Add Historical Numbers</button>
            <button onclick="addSingleNumber()">Add Single Number</button>
            <button onclick="clearData()" class="clear">Clear All Data</button>
        </div>
    </div>
    
    <div class="stats-container">
        <h2>Statistics</h2>
        <div id="currentStats"></div>
    </div>
    
    <div class="prediction-container">
        <h2>Next Prediction</h2>
        <div id="currentPrediction"></div>
        <div id="neighborsDisplay"></div>
    </div>
    
    <div class="history-container">
        <h2>Prediction History (Newest First)</h2>
        <div class="table-wrapper">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Predicted For</th>
                        <th>Predicted</th>
                        <th>Inverse Bet</th>
                        <th>Actual</th>
                        <th>Neighbors (18)</th>
                        <th>Result</th>
                        <th>Streak</th>
                    </tr>
                </thead>
                <tbody id="historyBody" class="history-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // European roulette wheel layout
        const WHEEL = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        
        // Game state
        let numbers = [];
        let predictions = [];
        let lossStreak = 0;
        let longestLossStreak = 0;
        let currentPrediction = null;
        let inverseAccuracy = 0;
        let inverseWins = 0;
        let inverseLosses = 0;

        // Initialize on load
        window.onload = function() {
            loadData();
        };

        // Load saved data
        function loadData() {
            const savedData = localStorage.getItem('inverseRouletteData');
            if (savedData) {
                const data = JSON.parse(savedData);
                numbers = data.numbers || [];
                predictions = data.predictions || [];
                lossStreak = data.lossStreak || 0;
                longestLossStreak = data.longestLossStreak || 0;
                inverseAccuracy = data.inverseAccuracy || 0;
                inverseWins = data.inverseWins || 0;
                inverseLosses = data.inverseLosses || 0;
                updateDisplay();
                makeNextPrediction();
            }
        }

        // Save data
        function saveData() {
            const data = {
                numbers,
                predictions,
                lossStreak,
                longestLossStreak,
                inverseAccuracy,
                inverseWins,
                inverseLosses
            };
            localStorage.setItem('inverseRouletteData', JSON.stringify(data));
        }

        // Clear all data
        function clearData() {
            if (confirm("Are you sure you want to clear all data?")) {
                numbers = [];
                predictions = [];
                lossStreak = 0;
                longestLossStreak = 0;
                inverseAccuracy = 0;
                inverseWins = 0;
                inverseLosses = 0;
                localStorage.removeItem('inverseRouletteData');
                updateDisplay();
            }
        }

        // Add multiple historical numbers
        function addNumbers() {
            const input = document.getElementById("numbersInput").value.trim();
            if (!input) {
                alert("Please enter some numbers first");
                return;
            }
            
            const newNumbers = input.split(/[\s,]+/).map(num => parseInt(num)).filter(num => !isNaN(num));
            
            if (newNumbers.length === 0) {
                alert("No valid numbers found");
                return;
            }
            
            newNumbers.forEach(num => {
                if (numbers.length > 0 && predictions.length > 0) {
                    const lastPred = predictions[predictions.length-1];
                    if (lastPred.actual === null) {
                        checkPrediction(num);
                    }
                }
                
                numbers.push(num);
                makeNextPrediction();
            });
            
            document.getElementById("numbersInput").value = "";
            saveData();
            updateDisplay();
        }

        // Add single new number
        function addSingleNumber() {
            const input = document.getElementById("numbersInput").value.trim();
            if (!input) {
                alert("Please enter a number first");
                return;
            }
            
            const num = parseInt(input);
            if (isNaN(num)) {
                alert("Please enter a valid number");
                return;
            }
            
            if (numbers.length > 0 && predictions.length > 0) {
                const lastPred = predictions[predictions.length-1];
                if (lastPred.actual === null) {
                    checkPrediction(num);
                }
            }
            
            numbers.push(num);
            makeNextPrediction();
            
            document.getElementById("numbersInput").value = "";
            saveData();
            updateDisplay();
        }

        // Check if prediction was correct (using inverse logic)
        function checkPrediction(actualNumber) {
            const lastPrediction = predictions[predictions.length-1];
            
            // The original prediction would be wrong, so inverse should be right
            const isInverseCorrect = !lastPrediction.neighbors.includes(actualNumber);
            
            // Update inverse stats
            if (isInverseCorrect) {
                inverseWins++;
            } else {
                inverseLosses++;
                lossStreak++;
                if (lossStreak > longestLossStreak) {
                    longestLossStreak = lossStreak;
                }
            }
            
            inverseAccuracy = Math.round((inverseWins / (inverseWins + inverseLosses)) * 100) || 0;
            
            // Store results
            lastPrediction.actual = actualNumber;
            lastPrediction.isCorrect = isInverseCorrect;
            lastPrediction.streak = lossStreak;
            
            // Reset streak if correct
            if (isInverseCorrect) {
                lossStreak = 0;
            }
        }

        // Make inverse prediction for NEXT spin
        function makeNextPrediction() {
            if (numbers.length < 2) {
                currentPrediction = null;
                updateDisplay();
                return;
            }

            const lastNum = numbers[numbers.length-1];
            const lastIdx = WHEEL.indexOf(lastNum);
            
            // Simple prediction model (original prediction)
            // Using opposite side of wheel for inverse betting
            const predictedIdx = (lastIdx + 18) % 37;
            const predictedNumber = WHEEL[predictedIdx];
            const neighbors = getNeighbors(predictedNumber);
            
            // The number we're actually betting against (inverse)
            const inverseBetNumber = WHEEL[(lastIdx + 9) % 37];
            const inverseNeighbors = getNeighbors(inverseBetNumber);
            
            currentPrediction = {
                predictedFor: lastNum,
                predicted: predictedNumber,
                inverseBet: inverseBetNumber,
                neighbors: inverseNeighbors, // We show the neighbors for the inverse bet
                actual: null,
                isCorrect: null,
                streak: lossStreak,
                timestamp: new Date()
            };
            
            predictions.push(currentPrediction);
            saveData();
            updateDisplay();
        }

        // Get neighbors (9 each side)
        function getNeighbors(number) {
            const idx = WHEEL.indexOf(number);
            const neighbors = [];
            
            for (let i = idx - 9; i <= idx + 9; i++) {
                const wrappedIdx = (i + 37) % 37;
                neighbors.push(WHEEL[wrappedIdx]);
            }
            
            return neighbors;
        }

        // Update the display
        function updateDisplay() {
            updateStats();
            updateCurrentPrediction();
            updateHistory();
        }

        function updateStats() {
            const statsDiv = document.getElementById("currentStats");
            const totalPredictions = inverseWins + inverseLosses;
            
            statsDiv.innerHTML = `
                <p><strong>Total spins:</strong> ${numbers.length}</p>
                <p><strong>Inverse predictions made:</strong> ${totalPredictions}</p>
                <p><strong>Inverse prediction accuracy:</strong> ${inverseAccuracy}%</p>
                <p><strong>Inverse wins/losses:</strong> ${inverseWins}W / ${inverseLosses}L</p>
                <p><strong>Current streak:</strong> ${lossStreak} ${lossStreak > 0 ? 'losses' : ''}</p>
                <p><strong>Longest losing streak:</strong> ${longestLossStreak}</p>
                ${lossStreak >= 3 ? '<div class="alert">⚠️ Loss streak detected - consider adjusting strategy</div>' : ''}
            `;
        }

        function updateCurrentPrediction() {
            const predictionDiv = document.getElementById("currentPrediction");
            const neighborsDiv = document.getElementById("neighborsDisplay");
            
            if (numbers.length > 0 && currentPrediction) {
                predictionDiv.innerHTML = `
                    <p><strong>Last number:</strong> ${numbers[numbers.length-1]}</p>
                    <p><strong>Original prediction (avoid):</strong> 
                        <span style="color:#e74c3c">${currentPrediction.predicted}</span>
                    </p>
                    <p><strong>Inverse bet (recommended):</strong> 
                        <span style="color:#2ecc71; font-weight:bold">${currentPrediction.inverseBet}</span>
                    </p>
                `;
                
                neighborsDiv.innerHTML = `
                    <p><strong>Bet on these 19 numbers (inverse + 9 neighbors each side):</strong></p>
                    <div class="neighbors">
                        ${currentPrediction.neighbors.map(num => `
                            <span class="neighbor ${num === currentPrediction.inverseBet ? 'inverse-number' : ''}">
                                ${num}
                            </span>
                        `).join('')}
                    </div>
                `;
            } else if (numbers.length > 0) {
                predictionDiv.innerHTML = '<p>Enter at least 2 numbers to start predictions</p>';
                neighborsDiv.innerHTML = '';
            } else {
                predictionDiv.innerHTML = '<p>Enter numbers to begin predictions</p>';
                neighborsDiv.innerHTML = '';
            }
        }

        function updateHistory() {
            const historyBody = document.getElementById("historyBody");
            historyBody.innerHTML = '';
            
            const completedPredictions = predictions
                .filter(p => p.actual !== null)
                .reverse();
            
            completedPredictions.forEach((pred, i) => {
                const row = document.createElement('tr');
                row.className = pred.isCorrect ? 'correct' : 'incorrect';
                
                const neighborsDisplay = pred.neighbors.slice(0, 3).join(', ') + 
                    (pred.neighbors.length > 3 ? '...' : '');
                
                row.innerHTML = `
                    <td>${completedPredictions.length - i}</td>
                    <td>${pred.predictedFor}</td>
                    <td style="color:#e74c3c">${pred.predicted}</td>
                    <td style="color:#2ecc71; font-weight:bold">${pred.inverseBet}</td>
                    <td>${pred.actual}</td>
                    <td title="${pred.neighbors.join(', ')}">${neighborsDisplay}</td>
                    <td>${pred.isCorrect ? '✅' : '❌'}</td>
                    <td>${pred.streak > 0 ? pred.streak + 'L' : ''}</td>
                `;
                historyBody.appendChild(row);
            });

            // Ensure table headers stay aligned with data columns
            const table = document.getElementById("historyTable");
            const headers = table.querySelectorAll('th');
            const firstRow = table.querySelector('tbody tr');
            
            if (firstRow) {
                const cells = firstRow.querySelectorAll('td');
                cells.forEach((cell, index) => {
                    if (headers[index]) {
                        headers[index].style.width = `${cell.offsetWidth}px`;
                    }
                });
            }
        }
    </script>
</body>
</html>
