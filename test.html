<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Spin Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    #prediction {
      font-size: 1.5rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Roulette Spin Predictor</h2>
    <label for="lastSpins">Enter Last Spins (comma-separated):</label>
    <input type="text" id="lastSpins" placeholder="e.g., 32,15,0,26,3">

    <label for="direction">Direction:</label>
    <select id="direction">
      <option value="cw">Clockwise</option>
      <option value="ccw">Counter-Clockwise</option>
    </select>

    <button onclick="predictNextSpin()">Predict Next Spin</button>
    <div id="prediction"></div>
  </div>

  <script>
    const wheel = [
      0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6,
      27, 13, 36, 11, 30, 8, 23, 10, 5, 24,
      16, 33, 1, 20, 14, 31, 9, 22, 18, 29,
      7, 28, 12, 35, 3, 26
    ];

    function getNeighbors(index, count, direction) {
      let neighbors = [wheel[index]];
      for (let i = 1; i <= count; i++) {
        let left = (index - i + wheel.length) % wheel.length;
        let right = (index + i) % wheel.length;
        neighbors.push(wheel[direction === 'cw' ? right : left]);
      }
      return [...new Set(neighbors)];
    }

    function predictNextSpin() {
      const input = document.getElementById('lastSpins').value;
      const direction = document.getElementById('direction').value;
      const spins = input.split(',').map(Number).filter(n => !isNaN(n));

      if (spins.length < 3) {
        document.getElementById('prediction').innerText = 'Enter at least 3 spins.';
        return;
      }

      let freq = {};
      for (let s of spins) {
        freq[s] = (freq[s] || 0) + 1;
      }

      let sorted = Object.entries(freq).sort((a,b) => b[1] - a[1]);
      let hot = parseInt(sorted[0][0]);
      let cold = parseInt(sorted[sorted.length - 1][0]);

      let hotIndex = wheel.indexOf(hot);
      let coldIndex = wheel.indexOf(cold);

      // Compute average movement in chosen direction
      let movement = 0;
      for (let i = 1; i < spins.length; i++) {
        let prev = wheel.indexOf(spins[i - 1]);
        let curr = wheel.indexOf(spins[i]);
        if (direction === 'cw') {
          movement += (curr - prev + wheel.length) % wheel.length;
        } else {
          movement += (prev - curr + wheel.length) % wheel.length;
        }
      }
      let avgMove = Math.round(movement / (spins.length - 1));

      // Predict next base number from last spin
      let last = wheel.indexOf(spins[spins.length - 1]);
      let predictionIndex = (direction === 'cw')
        ? (last + avgMove) % wheel.length
        : (last - avgMove + wheel.length) % wheel.length;

      // Generate bet zone (max of 10 numbers)
      let basePrediction = wheel[predictionIndex];
      let neighbors = getNeighbors(predictionIndex, 4, direction); // 1 base + 4 either side = 9 max

      document.getElementById('prediction').innerText = `Bet on: ${[...new Set([basePrediction, ...neighbors])].join(', ')}`;
    }
  </script>
</body>
</html>
