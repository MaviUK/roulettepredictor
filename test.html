<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Spin Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    #prediction, #loss-stats {
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Roulette Spin Predictor</h2>
    <label for="lastSpins">Enter Last Spins (one per line):</label>
    <textarea id="lastSpins" rows="10" placeholder="e.g.,\n32\n15\n0\n26\n3"></textarea>

    <button onclick="predictNextSpin()">Predict Next Spin</button>
    <div id="prediction"></div>
    <div id="loss-stats"></div>
  </div>

  <script>
    const wheel = [
      0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6,
      27, 13, 36, 11, 30, 8, 23, 10, 5, 24,
      16, 33, 1, 20, 14, 31, 9, 22, 18, 29,
      7, 28, 12, 35, 3, 26
    ];

    function predictNextSpin() {
      const input = document.getElementById('lastSpins').value;
      const spins = input.split(/\n|,/).map(s => parseInt(s.trim())).filter(n => !isNaN(n));

      if (spins.length < 3) {
        document.getElementById('prediction').innerText = 'Enter at least 3 spins.';
        return;
      }

      let movementCW = 0, movementCCW = 0;
      for (let i = 1; i < spins.length; i++) {
        let prev = wheel.indexOf(spins[i - 1]);
        let curr = wheel.indexOf(spins[i]);
        movementCW += (curr - prev + wheel.length) % wheel.length;
        movementCCW += (prev - curr + wheel.length) % wheel.length;
      }

      let avgCW = movementCW / (spins.length - 1);
      let avgCCW = movementCCW / (spins.length - 1);

      const direction = avgCW <= avgCCW ? 'cw' : 'ccw';
      const avgMove = Math.round(direction === 'cw' ? avgCW : avgCCW);

      let lossStreak = 0;
      let maxLossStreak = 0;

      for (let i = 2; i < spins.length; i++) {
        const lastSpin = spins[i - 1];
        const lastIndex = wheel.indexOf(lastSpin);
        const predictedIndex = direction === 'cw'
          ? (lastIndex + avgMove) % wheel.length
          : (lastIndex - avgMove + wheel.length) % wheel.length;

        let predictedZone = [];
        for (let j = -9; j <= 9; j++) {
          const idx = (predictedIndex + j + wheel.length) % wheel.length;
          predictedZone.push(wheel[idx]);
        }

        if (predictedZone.includes(spins[i])) {
          lossStreak = 0;
        } else {
          lossStreak++;
          if (lossStreak > maxLossStreak) maxLossStreak = lossStreak;
        }
      }

      const last = wheel.indexOf(spins[spins.length - 1]);
      const predictionIndex = direction === 'cw'
        ? (last + avgMove) % wheel.length
        : (last - avgMove + wheel.length) % wheel.length;

      let finalBet = [];
      for (let j = -9; j <= 9; j++) {
        const idx = (predictionIndex + j + wheel.length) % wheel.length;
        finalBet.push(wheel[idx]);
      }

      document.getElementById('prediction').innerText = `Direction: ${direction.toUpperCase()} | Bet on: ${finalBet.join(', ')}`;
      document.getElementById('loss-stats').innerText = `Max consecutive losses: ${maxLossStreak}`;
    }
  </script>
</body>
</html>
