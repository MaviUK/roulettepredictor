<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette Spin Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    #prediction {
      font-size: 1.5rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Roulette Spin Predictor</h2>
    <label for="lastSpins">Enter Last Spins (one per line):</label>
    <textarea id="lastSpins" rows="6" placeholder="e.g.,\n32\n15\n0\n26\n3"></textarea>

    <button onclick="predictNextSpin()">Predict Next Spin</button>
    <div id="prediction"></div>
  </div>

  <script>
    const wheel = [
      0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6,
      27, 13, 36, 11, 30, 8, 23, 10, 5, 24,
      16, 33, 1, 20, 14, 31, 9, 22, 18, 29,
      7, 28, 12, 35, 3, 26
    ];

    function getNeighbors(index, count, direction) {
      let neighbors = [wheel[index]];
      for (let i = 1; i <= count; i++) {
        let left = (index - i + wheel.length) % wheel.length;
        let right = (index + i) % wheel.length;
        neighbors.push(wheel[direction === 'cw' ? right : left]);
      }
      return [...new Set(neighbors)];
    }

    function predictNextSpin() {
      const input = document.getElementById('lastSpins').value;
      const spins = input.split(/\n|,/).map(s => parseInt(s.trim())).filter(n => !isNaN(n));

      if (spins.length < 3) {
        document.getElementById('prediction').innerText = 'Enter at least 3 spins.';
        return;
      }

      let freq = {};
      for (let s of spins) {
        freq[s] = (freq[s] || 0) + 1;
      }

      let sorted = Object.entries(freq).sort((a,b) => b[1] - a[1]);
      let hot = parseInt(sorted[0][0]);
      let cold = parseInt(sorted[sorted.length - 1][0]);

      let movementCW = 0, movementCCW = 0;
      for (let i = 1; i < spins.length; i++) {
        let prev = wheel.indexOf(spins[i - 1]);
        let curr = wheel.indexOf(spins[i]);
        movementCW += (curr - prev + wheel.length) % wheel.length;
        movementCCW += (prev - curr + wheel.length) % wheel.length;
      }

      let avgCW = movementCW / (spins.length - 1);
      let avgCCW = movementCCW / (spins.length - 1);

      // Choose direction with smaller average movement (smoother trend)
      const direction = avgCW <= avgCCW ? 'cw' : 'ccw';
      const avgMove = Math.round(direction === 'cw' ? avgCW : avgCCW);

      // Predict next base number
      let last = wheel.indexOf(spins[spins.length - 1]);
      let predictionIndex = (direction === 'cw')
        ? (last + avgMove) % wheel.length
        : (last - avgMove + wheel.length) % wheel.length;

      // Generate bet zone: 1 number + 9 neighbors = 10 total
      let basePrediction = wheel[predictionIndex];
      let neighbors = [];
      for (let i = 1; i <= 4; i++) {
        let left = (predictionIndex - i + wheel.length) % wheel.length;
        let right = (predictionIndex + i) % wheel.length;
        neighbors.push(wheel[direction === 'cw' ? right : left]);
      }
      let extra = (direction === 'cw')
        ? (predictionIndex + 5) % wheel.length
        : (predictionIndex - 5 + wheel.length) % wheel.length;
      neighbors.push(wheel[extra]);

      let finalBet = [...new Set([basePrediction, ...neighbors])];
      document.getElementById('prediction').innerText = `Direction: ${direction.toUpperCase()} | Bet on: ${finalBet.join(', ')}`;
    }
  </script>
</body>
</html>
